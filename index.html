<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YoutubeSucker - Suck all out from youtube</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="logoContainer">
    <img src="/files/500.png" class="logo">
    <span class="name">YoutubeSucker</span>
  </div>
  <div class="main">
    <table class="inputBox">
      <tr>
        <td><img src="/files/link.png" title="Video URL"></td>
        <td><form id="form"><input type="text" placeholder="Paste Youtube URL here..." id="url" class="url"></form></td>
        <td><img src="/files/search.png" title="GO" id="search"></td>
      </tr>
    </table>
    <div class="videoDetails">
    </div> <br><br>
    <table class="downloadContainer">
      <tr class="dash">
        <td><img src="/files/music.png" class="links"></td>
        <td class="text">Download MP3</td>
        <td><img src="/files/download.png" class="links"></td>
      </tr>
      <tr>
        <td><img src="/files/video.png" class="links"></td>
        <td class="text">Download MP4</td>
        <td><img src="/files/download.png" class="links"></td>
      </tr>
    </table>
    <div class=" linksContainer">
      <img src="/files/instagram.png" title="Instagram" class="links">
      <img src="/files/twitter.png" title="Twitter" class="links">
      <img src="/files/youtube.png" title="Youtube" class="links">
      <img src="/files/facebook.png" title="Facebook" class="links">
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
